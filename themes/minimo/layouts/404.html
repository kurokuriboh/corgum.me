{{ partial "header" . }}

<main class='main'>
  {{ if .Content }}
  <article class='entry'>
    {{ partial "entry/content" . }}
  </article>
  {{ end }}
  <section id='list' class='list-container'>
    <h2 class='list-title title'>{{ i18n "errorPage" }}</h2>
  </section>
</main>

{{ partial "footer" . }}
